<!DOCTYPE html>
<html lang="en">

<head>
  <!-- contact.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Beans Café | Contact</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6ac9086a06.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Mr Beans logo" class="logo-img">
        </a>
        <h1>Mr Beans Café</h1>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" tabindex="1">Home</a></li>
        <li><a href="about.html" tabindex="2">About</a></li>
        <li><a href="category.html" tabindex="3">Menu</a></li>
        <li><a href="products.html" tabindex="4">Products</a></li>
        <li><a href="contact.html" class="active" tabindex="5">Contact</a></li>
      </ul>

      <div class="cart-icon" id="cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count">0</span>
      </div>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>

    </div>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>If you have any questions, feedback, or just want to say hello, fill out the form below and we’ll get back to you as soon as we can.</p>

      <form id="contact-form" aria-label="Contact form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mr Beans Café. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>

  <div id="cart-panel" class="cart-panel">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> £<span id="cart-total">0.00</span></p>
    <button id="close-cart" class="btn">Close Cart</button>
  </div>
  
</body>

</html>
