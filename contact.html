<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Beans Café | Contact</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/6ac9086a06.js" crossorigin="anonymous"></script>
</head>

<body class="contact-page">
  <div class="page-wrapper">

    <!-- ========== HEADER / NAVBAR ========== -->
    <header>
      <div class="navbar">

        <!-- Left: Logo + Title -->
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="Mr Beans logo" class="logo-img">
          </a>
          <h1>Mr Beans Café</h1>
        </div>

        <!-- Right: Hamburger -->
        <div class="navbar-icons">
          <div class="hamburger" aria-label="Toggle menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <!-- Nav Links -->
        <ul class="nav-links">
          <li><a href="index.html" tabindex="1">Home</a></li>
          <li><a href="about.html" tabindex="2">About</a></li>
          <li><a href="category.html" tabindex="3">Menu</a></li>
          <li><a href="products.html" tabindex="4">Products</a></li>
          <li><a href="contact.html" class="active" tabindex="5">Contact</a></li>
        </ul>

      </div>
    </header>

    <!-- ========== CART ICON ========== -->
    <div class="cart-icon" id="cart-button" aria-label="Shopping Cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span id="cart-count">0</span>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <main id="main">
      <section class="contact-section" aria-label="Contact Us">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contact-form" aria-label="Contact form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer>
      <p>&copy; 2025 Mr Beans Café. All rights reserved.</p>
    </footer>

    <!-- ========== CART PANEL ========== -->
    <div id="cart-panel" class="cart-panel" aria-label="Shopping cart panel">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> £<span id="cart-total">0.00</span></p>
      <div class="cart-actions">
        <button id="clear-cart" class="btn">Clear Cart</button>
        <button id="checkout" class="btn">Checkout</button>
      </div>
      <button id="close-cart" class="btn">Close Cart</button>
    </div>

    <script src="js/script.js"></script>
  </div>
</body>

</html>
